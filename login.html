<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Kirish</h2>
            <p class="text-gray-600 mt-2">Hisobingizga kirish uchun ma'lumotlarni kiriting</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                       placeholder="email@example.com">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Parol</label>
                <input type="password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                       placeholder="********">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600">
                    <label class="ml-2 text-sm text-gray-600">Meni eslab qol</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Parolni unutdingizmi?</a>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                <a href="home.html" style="display: block;">Kirish</a>
            </button>

            <div class="relative flex items-center justify-center mt-6">
                <div class="border-t w-full absolute"></div>
                <div class="bg-white px-4 relative text-sm text-gray-500">Yoki ijtimoiy tarmoqlar orqali kiring</div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button type="button"
                        class="flex items-center justify-center px-4 py-2 border rounded-lg hover:bg-gray-50 transition duration-200">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" class="w-5 h-5 mr-2" alt="Google logo">
                    <span class="text-sm">Google</span>
                </button>
                <button type="button"
                        class="flex items-center justify-center px-4 py-2 border rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-200">
                    <i class="fab fa-facebook mr-2"></i>
                    <span class="text-sm">Facebook</span>
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Hisobingiz yo'qmi? 
                <a href="#" class="text-blue-600 hover:text-blue-800">Ro'yxatdan o'ting</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
